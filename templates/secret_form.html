<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Transfer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
        }
        .copy-button {
            cursor: pointer;
            color: #00D1C1;
            margin-left: 10px;
        }
        .copy-button:hover {
            color: #00AEEF;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center text-white">
    <div class="container mx-auto max-w-md p-8 bg-gray-900 rounded-lg shadow-lg">

        <h1 class="text-3xl font-bold text-center mb-6">Secret Transfer</h1>

        <form action="/secrets/submit" method="post" class="space-y-4">
            <div>
                <label for="secret" class="block text-sm font-medium mb-2">Your Secret:</label>
                <input type="text" id="secret" name="secret" class="w-full px-3 py-2 border rounded-md text-black focus:outline-none focus:ring focus:ring-indigo-500">
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200">
                Submit
            </button>
        </form>

        <div class="mt-6">
            {% if result.is_some() %}
                <div class="flex items-center">
                    <p id="secret-url" class="text-green-500 flex-1">{{ result.as_ref().unwrap() }}</p>
                    <button onclick="copyToClipboard()" class="copy-button">
                        <i class="fas fa-clipboard"></i>
                    </button>
                </div>
            {% else if result.is_none() %}
                <p></p>
            {% else %}
                <p class="text-red-500">Error generating URL</p>
            {% endif %}
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const url = document.getElementById('secret-url').innerText;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard');
            }).catch((err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
